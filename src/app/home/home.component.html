<div class="container pt-3">
    <div class="container pt-3">
        <div class="row" style="border: 3px solid black; border-radius: 5px;">
            <div class="container pt-3">
                <h1><strong>Period Year 2015</strong></h1>
                <h4>Select State</h4>
                <mat-form-field appearance="fill">
                    <mat-label>Select State</mat-label>
                    <mat-select name="statevalue" [(ngModel)]="statevalue" (selectionChange)='changeState()'>
                        <mat-option *ngFor="let item of statelist" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>


    <div class="container pt-3" >
        
        <div class="row">
            <div class="col container pt-3 " style="border: 3px solid black; border-radius: 5px;">
                <h1>{{statevalue}} Statistics</h1>
                <app-row-data [state_data]="state_data" ></app-row-data>
               
            </div>
            <div class="col container pt-3">
                <h1>Chart Data</h1>
                <app-chart-data [state_data]="state_data" ></app-chart-data>
               
            </div>
        </div>
        
    </div>
</div>
